<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component | Assignment 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-card">
        <h3>Your Result</h3>
        <div class="score">
          <p class="big-score">76</p>
          <p class="small-score">of 100</p>
        </div>

        <h2>Great</h2>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-card">
        <h3>Summary</h3>
        <div class="summary-item reaction">
          <div class="summary-item_names">
            <img src="./assets/images/icon-reaction.svg" />
            Reaction
          </div>
          <p class="max-score"><span>80</span> / 100</p>
        </div>

        <div class="summary-item memory">
          <div class="summary-item_names">
            <img src="./assets/images/icon-memory.svg" />
            Memory
          </div>
          <p class="max-score"><span>92</span> / 100</p>
        </div>

        <div class="summary-item verbal">
          <div class="summary-item_names">
            <img src="./assets/images/icon-verbal.svg" />
            Verbal
          </div>
          <p class="max-score"><span>61</span> / 100</p>
        </div>

        <div class="summary-item visual">
          <div class="summary-item_names">
            <img src="./assets/images/icon-visual.svg" />
            Visual
          </div>
          <p class="max-score"><span>73</span> / 100</p>
        </div>

        <button class="continue-btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto:hakrimjin68@gmail.com">GenHirano</a>.
    </div>
  </body>
</html>
